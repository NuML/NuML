name: Build Wheels

on:
  workflow_dispatch:
  release:
    types:
    - published

env:
  LIBNUML_SRC_DIR: ./libnuml
  LIBNUML_DEP_SRC: ./libnuml/submodules/libSBML-dependencies/
  LIBNUML_SBML_DEP_SRC: ./libnuml/submodules/libSBML/
  
jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Optional, use if you use setuptools_scm


    - name: fetch libsbml / expat submodules
      shell: bash
      run: |
        git submodule update --init
        pushd libnuml/submodules/libSBML-dependencies  && git submodule update --init expat && popd
  

    - name: Build SDist
      run: |
        cp libnuml/src/bindings/python/setup.py .
        pipx run build --sdist

    - uses: actions/upload-artifact@v4
      with:
        path: dist/*.tar.gz
        name: libNUML-sdist
  
  build_wheels:
    name: Wheel on ${{ matrix.os }} for ${{ matrix.python_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-12]
        python_version: ['cp39-*', 'cp310-*', 'cp311-*', 'cp312-*', 'cp313-*']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: fetch libsbml / expat submodules
      shell: bash
      run: |
        git submodule update --init
        pushd libnuml/submodules/libSBML-dependencies  && git submodule update --init expat && popd

    - name: Copy setup.py
      run: |
        cp libnuml/src/bindings/python/setup.py .

    - uses: pypa/cibuildwheel@v2.21.3
      env:
          CIBW_BUILD: ${{ matrix.python_version }}
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_SKIP: "*-musllinux*"
          CIBW_ENVIRONMENT: LIBNUML_SRC_DIR=./libnuml LIBNUML_DEP_SRC=./libnuml/submodules/libSBML-dependencies/ LIBNUML_SBML_DEP_SRC=./libnuml/submodules/libSBML/

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        path: wheelhouse/*.whl
        name: libNUML-${{ matrix.os }}-${{ strategy.job-index }}
        
  merge_wheels:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: libNUML-*
        path: dist
    
    - uses: actions/upload-artifact@v4
      with:
        name: libNUML-combined
        path: dist
        

  upload_all:
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: libNUML-*
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.10.3
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
